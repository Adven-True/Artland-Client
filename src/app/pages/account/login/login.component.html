<div id="login">
  <div class="example-form login-form">
    <h2>Login</h2>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>username</mat-label>
      <input matInput placeholder="please input username" name="name" [(ngModel)]="form.username">
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>password</mat-label>
      <input matInput placeholder="please input password" name="password" type="password" [(ngModel)]="form.password">
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary" (click)="subForm()"> Login
    </button> &nbsp; <button mat-button color="primary" (click)="toRegister()">Register</button>
  </div>
</div>

<h1>Order List</h1>
<div class="tablebox">
  <table mat-table [dataSource]="ordershowList" class="mat-elevation-z8">
    <ng-container matColumnDef="uid">
      <th mat-header-cell *matHeaderCellDef> uid</th>
      <td mat-cell *matCellDef="let ele"> {{ele.uid}} </td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> date</th>
      <td mat-cell *matCellDef="let ele"> {{ele.day}} </td>
    </ng-container>
    <ng-container matColumnDef="goodsdesc">
      <th mat-header-cell *matHeaderCellDef> goods </th>
      <td mat-cell *matCellDef="let dom">
        <span *ngFor="let ele of dom.orderdata"> name:{{ ele.goodname }}——
          price:{{ ele.price }}——sort:{{ ele.sort }}--count:{{ ele.sum }}<br>
        </span>
      </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> price </th>
      <td mat-cell *matCellDef="let ele"> {{ele.sum}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['uid','date','goodsdesc','price']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['uid','date','goodsdesc','price'];">
    </tr>

  </table>
</div>

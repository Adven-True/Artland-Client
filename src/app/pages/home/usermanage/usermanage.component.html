<h1>User List</h1>
<div class="tablebox">
  <table mat-table [dataSource]="userList" class="mat-elevation-z8">
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> username</th>
      <td mat-cell *matCellDef="let ele"> {{ele.username}} </td>
    </ng-container>
    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef> password </th>
      <td mat-cell *matCellDef="let ele"> {{ele.password}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> email </th>
      <td mat-cell *matCellDef="let ele"> {{ele.email}} </td>
    </ng-container>
    <!-- sort -->
    <ng-container matColumnDef="mobile">
      <th mat-header-cell *matHeaderCellDef> mobile </th>
      <td mat-cell *matCellDef="let ele"> {{ele.mobile}} </td>
    </ng-container>
    <ng-container matColumnDef="opration">
      <th mat-header-cell *matHeaderCellDef> opration </th>
      <td mat-cell *matCellDef="let row"> <button mat-raised-button
          routerLink="/home/usermanageedit/{{row.id}}"
          color="primary">Edit</button>&nbsp;&nbsp; <button mat-raised-button
          color="warn" (click)="deleted(row.id)">Remove</button> </td>
    </ng-container>
    <tr mat-header-row
      *matHeaderRowDef="['username','password','email','mobile','opration']">
    </tr>
    <tr mat-row
      *matRowDef="let row; columns: ['username','password','email','mobile','opration']">
    </tr>
  </table>
</div>

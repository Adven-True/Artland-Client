<div class="tablebox">
  <table mat-table [dataSource]="ordershowList" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> date</th>
      <td mat-cell *matCellDef="let ele"> {{ele.day}} </td>
    </ng-container>
    <ng-container matColumnDef="goodsdesc">
      <th mat-header-cell *matHeaderCellDef> goods </th>
      <td mat-cell *matCellDef="let dom" class="detail">
        <span *ngFor="let ele of dom.orderdata"> name:{{ ele.goodname }}--
          price:{{ ele.price }}--sort:{{ ele.sort }}--count:{{ ele.sum }} <br>
        </span>
      </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> price </th>
      <td mat-cell *matCellDef="let ele">$ {{ele.sum}} </td>
    </ng-container>
    <!-- sort -->
    <!-- <ng-container matColumnDef="sort">
      <th mat-header-cell *matHeaderCellDef> sort </th>
      <td mat-cell *matCellDef="let ele"> {{ele.orderdata.sort}} </td>
    </ng-container> -->
    <tr mat-header-row *matHeaderRowDef="['date','goodsdesc','price']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['date','goodsdesc','price'];">
    </tr>
  </table>
</div>
